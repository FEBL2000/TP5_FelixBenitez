<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Inscripción</title>
  <link rel="stylesheet" href="../statics/styles.css">
  <script defer src="../js/inscripcion.js"></script>
</head>
<body>
  <div class="form-container">
    <!-- Icono decorativo -->
    <div class="form-icon">
      <img src="../statics/images/formulario.png" alt="Formulario Icono">
    </div>

    <h2>Formulario de Inscripción</h2>
    <form id="formInscripcion">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required>
      </div>

      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" required>
      </div>

      <div class="form-group">
        <label for="correo">Email</label>
        <input type="email" id="correo" required>
      </div>

      <fieldset class="form-group">
        <legend>Curso</legend>
        <ul class="curso-lista">
          <li><label><input type="radio" name="curso" value="Python" required> Python</label></li>
          <li><label><input type="radio" name="curso" value="SQL"> SQL</label></li>
          <li><label><input type="radio" name="curso" value="Java"> Java</label></li>
          <li><label><input type="radio" name="curso" value="CSS"> CSS</label></li>
        </ul>
      </fieldset>

      <button type="submit" class="signup-btn">Enviar datos</button>
    </form>

    <div class="nav-buttons">
      <button onclick="location.href='../index.html'">Inicio</button>
      <button onclick="location.href='examen.html'">Ir a Exámenes</button>
    </div>
  </div>
</body>
